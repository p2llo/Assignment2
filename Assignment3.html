<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typography</title>
    <link rel="stylesheet" href="Assignment3.css">
</head>
<body>
    <h1>Typography</h1>
    <p class="font-family">This text uses a different font family.</p>
    <p class="font-size">This text has a larger font size.</p>
    <p class="font-weight">This text is bold.</p>
    <p class="font-style">This text is italic.</p>
    <p class="line-height">This text has a larger line height.</p>
    <p class="text-transform">This text is uppercase.</p>
</body>
