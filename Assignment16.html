<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes and Pseudo-Elements Example</title>
    <link rel="stylesheet" href="Assignment16.css">
</head>
<body>
    <header class="header">
        <h1>Pseudo-Classes and Pseudo-Elements Demo</h1>
    </header>
    <main>
        <section class="pseudo-section">
            <button class="pseudo-button">Hover and Focus Me</button>
            <ul class="pseudo-list">
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
                <li>Item 4</li>
            </ul>
            <div class="pseudo-box">
                <p>Box with Before and After</p>
            </div>
        </section>
    </main>
</body>
</html>
